<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">

</head>
<body>
<div class="form-container">
    <h1 class="form-title">Вход</h1>
    <form class="form" th:action="@{/auth/login}" method="post" th:object="${userDTO}">
        <div class="form-group">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control"
                   placeholder="Введите имя пользователя">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></p>
            <p th:if="${param.error}" class="error-message"> Неверный логин или пароль. Попробуйте снова.</p>

        </div>
        <div class="form-group">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"
                   placeholder="Введите пароль">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
        </div>
        <button type="submit" class="search-button">Войти</button>
    </form>
    <div class="signup-link">
        <p>
            Если у вас еще нет аккаунта,
            <a th:href="@{/auth/registration}" class="signup-button">зарегистрируйтесь</a>
        </p>
    </div>
</div>
</body>
</html>
